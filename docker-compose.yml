services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=tayabli
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev_secret_do_not_use_in_prod
    depends_on:
      - postgres
      - redis
    networks:
      - tayabli-network

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tayabli
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tayabli-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - tayabli-network

networks:
  tayabli-network:
    driver: bridge

volumes:
  postgres_data:
